<div class="row justify-content-center mb-5">
  <div class="list-group col-6">
    <div class="list-group-item" *ngFor="let item of predictions">
        {{item.className}} - {{item.probability | percent}}
    </div>
  </div>
</div>

<div class="row mb-5 mx-0 justify-content-center">
  <div class="snapshot col-12 row px-0" style="text-align: center;">
    <div class="col-12">
      <h2>Localizacion</h2>
    </div>
    <div class="col-12 row">
      <div class="col-6">
        <p class="font-weight-bold">Latitud: {{this.latitude}}</p>
      </div>
      <div class="col-6">
        <p class="font-weight-bold">Longitud: {{this.longitude}}</p>
      </div>
    </div>
    <div class="col-12">
      <div id="map" class="w-100" style="height: 50vh;"></div>
    </div>
  </div>
</div>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{error | json}}</li>
</ul>
