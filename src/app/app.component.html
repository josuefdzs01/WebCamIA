<div class="mt-3 text-center">
  <h1>
    Identificador de objetos
  </h1>

  <div>
    <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="mostrarWebcam"
            [imageQuality]="1"
            (initError)="handleInitError($event)"
    ></webcam>
    <br/>
    <button  class="btn btn-primary m-5" (click)="triggerCaptura();">Tomar foto</button>
    <br/>
  </div>
</div>

<div class="row mb-5">
  <div class="snapshot col-6" style="text-align: center;" *ngIf="imagenWebcam">
    <h2>Que buena foto :)</h2>
    <img [src]="imagenWebcam.imageAsDataUrl"/>
  </div>
  
  <div class="snapshot col-6 row" style="text-align: center;" *ngIf="imagenWebcam">
    <div class="col-12">
      <h2>Localizacion!</h2>
    </div>
    <div class="col-6">
      <p>Latitud: {{this.latitude}}</p>
    </div>
    <div class="col-6">
      <p>Longitud: {{this.longitude}}</p>
    </div>
  </div>
</div>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{error | json}}</li>
</ul>
